<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>

    <div class="timer">
        <p class="clockface js-clockface"></p>

        <h1>Time Left before Date Aug 21, 2020</h1>
        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days"></span>
                <span class="label">Days</span>
            </div>

            <div class="field">
                <span class="value" data-value="hours"></span>
                <span class="label">Hours</span>
            </div>

            <div class="field">
                <span class="value" data-value="mins"></span>
                <span class="label">Minutes</span>
            </div>

            <div class="field">
                <span class="value" data-value="secs"></span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <!------------------- var-02 ---------------------->

        <!-- <div id="clock">
        <p class="date">{{date}}</p>
        <p class="time">{{time}}</p>
        <p class="text">DIGITAL CLOCK with Vue.js</p>
         </div> -->

        <script src="./timer.js" type="module"></script>
</body>

</html>
